<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        width: 500px;
        height: 450px;
        border-radius: 1rem;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        background-size: cover;
        background-position: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">ログイン</h3>

          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            ログインに失敗しました
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            ログアウトしました
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">ログインID</label>
              <input type="text" class="form-control"
                     id="username" name="username"
                     required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <div class="mt-3 text-center">
            <div><a href="/tmp_register" class="text-primary">新規会員登録</a></div>
            <div><a href="/forgot-password" class="text-primary">パスワードを忘れた方はこちら</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
