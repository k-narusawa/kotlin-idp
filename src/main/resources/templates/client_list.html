<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{common/header :: header_fragment}"></div>
<div class="container">
    <h1 class="my-3">Client</h1>
    <hr class="mb-5">
    <table class="table table-striped">
        <thead class="table-primary">
        <tr>
            <th scope="col">ClientID</th>
            <th scope="col">AuthenticationMethod</th>
            <th scope="col">GrantTypes</th>
            <th scope="col">RedirectUris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${!#lists.isEmpty(clients)}" th:each="client : ${clients}">
            <td th:text="${client.clientId}"/>
            <td th:inline="text">
                <div th:each="method : ${client.clientAuthenticationMethods}" th:text="${method.getValue()}"/>
                <br/>
            </td>
            <td>
                <div th:each="type : ${client.clientAuthenticationGrantTypes}" th:text="${type.getValue()}"/>
                <br/>
            </td>
            <td>
                <div th:each="uri : ${client.redirectUrls}" th:text="${uri}"/>
                <br/>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="float-end">
        <a th:href="@{/client/register}" class="btn btn-primary">新規登録</a>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
