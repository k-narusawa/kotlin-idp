<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:replace="~{common/header :: header_fragment}"></div>
<div class="container">
    <h1 class="my-3">Client</h1>
    <hr class="mb-5">
    <form th:action="@{/client/register}" th:object="${clientForm}" method="post">
        <table class="table table-bordered table-striped table-hover col-md-6">
            <tr class="form-group">
                <th class="align-middle">ClientID</th>
                <td><input type="text" class="form-control" th:field="*{clientId}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">ClientSecret</th>
                <td><input type="text" class="form-control" th:field="*{clientSecret}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">AuthenticationMethod</th>
                <td>
                    <div th:each="method : ${clientAuthenticationMethods}">
                        <input class="form-check-input" type="checkbox" id="method"
                               th:value="${method.key}"
                               th:field="*{clientAuthenticationMethods}"/>
                        <label class="form-check-label" for="method" th:text="${method.value}"/>
                    </div>
                </td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">GrantTypes</th>
                <td>
                    <div th:each="type : ${clientAuthenticationGrantTypes}">
                        <input class="form-check-input" type="checkbox" id="type"
                               th:value="${type.key}"
                               th:field="*{clientAuthenticationGrantTypes}"/>
                        <label class="form-check-label" for="type" th:text="${type.value}"/>
                    </div>
                </td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">RedirectUris</th>
                <td><textarea type="text" class="form-control" th:field="*{redirectUrls}"/></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">scopes</th>
                <td>
                    <div th:each="scope : ${oidcScopesForm}">
                        <input class="form-check-input" type="checkbox" id="scope"
                               th:value="${scope.key}"
                               th:field="*{scopes}"/>
                        <label class="form-check-label" for="scope" th:text="${scope.value}"/>
                    </div>
                </td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary" th:value="登録"/>
        <input type="reset" class="btn btn-secondary" th:value="リセット"/>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
