<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>会員情報</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    .card {
        width: 600px;
    }
    .center-content {
        display: flex;
        justify-content: center;
    }
  </style>
</head>
<body>
<div th:insert="common/header :: header_fragment"></div>
<div class="container">
  <div class="center-content">
    <h3 class="mt-5">会員情報</h3>
  </div>
  <div class="center-content">
    <div class="card">
      <div class="card-body">
        <dl class="row">
          <dt class="col-sm-3">ログインID:</dt>
          <dd class="col-sm-7" th:text="${user.loginId}"></dd>
          <dd class="col-sm-2">
            <a href="/user/login_id/change" class="btn btn-sm btn-outline-primary">変更</a>
          </dd>

          <dt class="col-sm-3">パスワード:</dt>
          <dd class="col-sm-7">••••••••</dd>
          <dd class="col-sm-2">
            <a href="/user/password/change" class="btn btn-sm btn-outline-primary">変更</a>
          </dd>
        </dl>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
