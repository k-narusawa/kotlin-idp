<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <title>ログインID変更</title>
</head>
<body>
<div th:insert="common/header :: header_fragment"></div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          ログインID変更
        </div>
        <div class="card-body">
          <form th:action="@{/user/login_id/change}" method="post">
            <div class="form-group">
              <label for="currentLoginId">現在のログインID</label>
              <input type="text" class="form-control"
                     id="currentLoginId" name="currentLoginId"
                     th:value="${currentLoginId}"
                     disabled>
            </div>
            <div class="form-group mt-4">
              <label for="loginId">新しいログインID</label>
              <input type="text" class="form-control" id="loginId" name="loginId" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">変更</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
