<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <title>メール認証とパスワード入力</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          メール認証とパスワード入力
        </div>
        <div class="card-body">
          <form th:action="@{/register}" method="post">
            <div class="form-group">
              <label for="code">認証コード <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="code" name="code"
                     required>
            </div>
            <div class="form-group mt-3">
              <label for="password">パスワード <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">認証</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
