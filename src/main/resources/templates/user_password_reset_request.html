<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <title>パスワードリセットフォーム</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          パスワードリセット
        </div>
        <div class="card-body">
          <form th:action="@{/password/reset/request}" method="post">
            <div class="form-group">
              <label for="loginId">ログインID <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="loginId" name="loginId" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">パスワード変更メールを送信</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
