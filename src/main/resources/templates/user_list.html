<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{common/header :: header_fragment}"></div>
<div class="container">
    <h1 class="my-3">ユーザー一覧</h1>
    <hr class="mb-5">
    <table class="table table-striped">
        <thead class="table-primary">
        <tr>
            <th scope="col">ユーザーID</th>
            <th scope="col">ログインID</th>
            <th scope="col">登録日時</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${!#lists.isEmpty(users)}" th:each="user : ${users}">
            <td th:text="${user.userId}"/>
            <td th:text="${user.loginId}"/>
            <td th:text="${user.createdAt}"/>
        </tr>
        </tbody>
    </table>
    <div class="float-end">
        <a th:href="@{/user/register}" class="btn btn-primary">新規登録</a>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
