<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <style>
    .error-container {
        margin-top: 50px;
    }
  </style>
</head>
<body>
<div th:insert="common/header :: header_fragment"></div>
<div class="container error-container">
  <div class="card">
    <div class="card-body text-center">
      <h1 th:switch="${status}">
        <span th:case="404">お探しのページが見つかりませんでした</span>
        <span th:case="500">エラーが発生しました。</span>
        <span th:case="*">エラーが発生しました。</span>
      </h1>
      <p th:switch="${status}">
        <span th:case="500">予期せぬエラーが発生しました。</span>
        <span th:case="*">予期せぬエラーが発生しました。</span>
      </p>
      <a href="/" class="btn btn-primary mt-4">Back to Home</a>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
