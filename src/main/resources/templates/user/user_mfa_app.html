<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>アプリによる2段階認証設定</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
  </style>
</head>
<body>
<div th:insert="common/header :: header_fragment"></div>
<div class="container center-content">
  <div class="card" style="width: 400px;">
    <div class="card-header text-center">
      アプリによる2段階認証
    </div>
    <div class="card-body">
      <div class="mb-3 text-center">
        <img th:src="@{/user/mfa/app/qr}" alt="画像">
      </div>
      <form th:action="@{/user/mfa/app}" method="post">
        <div class="mb-3 text-center">
          <label for="code">送信された6桁の認証コードを入力してください</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="code" name="code" style="text-align: center;"
                 th:required="required">
        </div>
        <button type="submit" class="btn btn-primary w-100">送信</button>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
