<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>メールによる2段階認証設定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<div th:replace="~{common/header :: common_header(~{::title},~{::link})}"></div>
<div class="container center-content">
  <div class="card" style="width: 400px;">
    <div class="card-header text-center">
      メールによる2段階認証
    </div>
    <div class="card-body">
      <form th:action="@{/user/mfa/mail}" method="post">
        <div class="mb-3 text-center">
          <label for="code" class="form-label">送信された6桁の認証コードを入力してください</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="code" name="code" style="text-align: center;"
                 th:required="required">
        </div>
        <button type="submit" class="btn btn-primary w-100">検証</button>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
