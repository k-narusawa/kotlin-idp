server:
  port: 8080

logging:
  level:
    org.springframework.security: info
    jdbc:
      sqlonly: trace
    org:
      springframework:
        jdbc:
          core: debug

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/user_db
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  flyway:
    baseline-version: 0
    enabled: true
    baseline-on-migrate: true
    locations:
      - classpath:db/migration/create
      - classpath:db/migration/insert
