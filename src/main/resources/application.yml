server:
  port: 8080

logging:
  level:
    root: info
    org.springframework.security: info
    org:
      springframework:
        jdbc:
          core: info

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/user_db
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  flyway:
    baseline-version: 0
    enabled: true
    baseline-on-migrate: true
    locations:
      - classpath:db/migration/create
      - classpath:db/migration/insert
  jpa:
    open-in-view: false
  #  必要に応じてコメントアウトを外す
  #    show-sql: true

  mvc:
    hiddenmethod:
      filter:
        # thymeleafからDELETEメソッドを利用できるようにする
        enabled: true

environments:
  db:
    crypt-key: ${CRYPT_KEY:284d835f8118e791}
    salt: ${CRYPT_SALT:306252e5a01e691f}
  mail:
    from: ${FROM_ADDRESS:test@example.com}
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    port: 6379